<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>WinUtil Installer</title>
  <script>
    window.onload = function () {
      const link = document.createElement('a');
      link.href = 'winutil.ps1'; // путь к твоему файлу
      link.download = 'winutil.ps1';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</head>
<body>
  <h1>Загрузка началась...</h1>
  <p>Если файл не скачался автоматически, <a href="winutil.ps1" download>нажмите сюда</a>.</p>
</body>
</html>
